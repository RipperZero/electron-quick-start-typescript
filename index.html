<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link type="text/css" href="./styles.css" rel="stylesheet" />
</head>

<body>
  <h1>Hello World!</h1>
  <!-- info -->
  <p id="info"></p>

  <!-- ping pong -->
  <div>
    <button id="button-ping">ping</button>
  </div>

  <!-- Dark Mode -->
  <div>
    <p>Current theme source: <strong id="theme-source">System</strong></p>

    <button id="toggle-dark-mode">Toggle Dark Mode</button>
    <button id="reset-to-system">Reset to System Theme</button>
  </div>

  <!-- ElectronAPI -->
  <!-- input-title -->
  <div>
    Title: <input id="input-title" />
    <button id="button-title">Set</button>
  </div>

  <!-- filePath -->
  <div>
    <button id="button-filePath">Open a File</button>
    File path: <strong id="filePath"></strong>
  </div>

  <!-- counter -->
  <div>Current value: <strong id="counter">0</strong></div>

  <!-- Bluetooth -->
  <div>
    <button id="button-bluetooth">Test Bluetooth</button>
    <p>
      Currently selected bluetooth device: <strong id="device-name"></strong>
    </p>
  </div>
  <!-- ElectronAPI -->

  <!-- You can also require other files to run in this process -->
  <script src="./dist/renderer.js"></script>
</body>

</html>
